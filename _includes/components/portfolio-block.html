{% capture image-root %}/assets/images/portfolio/{{ work.title | downcase | replace: ' ', '-'}}/{% endcapture %}

<a class="portfolio-block" href="{{ work.url }}"
    {% if site.portfolio-layout == "gifs" %}
        style="background-image:url({{ image-root}}{{ work.gif-thumbnail }});"
    {% else %}
        style="background-image:url({{ image-root}}{{ work.thumbnail }});"
    {% endif %}>

    <div class="portfolio-block__info">

        <header class="portfolio-block__title">
            <img src="{{ image-root}}{{work.logo}}" alt="{{work.title}}">
        </header>

        <main class="portfolio-block__hidden" >
            <!-- <h2>{{work.title}}</h2> -->
            {% include components/meta.html %}
            <span class="portfolio-block__link">Read More</span>
        </main>

    </div>
</a>
